definitions:
  upload.FileUploadResponse:
    properties:
      cid:
        type: string
    type: object
info:
  contact: {}
  description: A secure, decentralized file sharing platform with end-to-end encryption,
    digital signatures, temporary links, and blockchain audit trails.
  title: SafeTransfer API
  version: "1.0"
paths:
  /download/{cid}:
    get:
      consumes:
      - application/json
      description: Downloads a file from IPFS using its CID
      operationId: download-file
      parameters:
      - description: CID of the file to download
        in: path
        name: cid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File data
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download a file
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a file to IPFS and returns the CID.
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/upload.FileUploadResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Uploads a file to IPFS
      tags:
      - File
swagger: "2.0"
